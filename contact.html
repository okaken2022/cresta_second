<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コーディング課題 (PENGUIN BLOG)</title>
  <meta name="robots" content="noindex , nofollow">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href=“https://fonts.googleapis.com/css?family=Noto+Serif | Noto+Serif+JP&display=swap” rel=“stylesheet”>
</head>
<body>
  <div class="contact-page">
    <header class="wrapper">
      <h1 class="site-title">Cresta Design</h1>
      <nav class="nav">
        <ul>
          <li><a href="#concept">Concept</a></li>
          <li><a href="#service">Service</a></li>
          <li><a href="#works">Works</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <h2 class="title">Contact</h2>
    <p class="back-ground-text">Contact us</p>
  </div>

  <form action="#" method="post" class="form">
    <dl>
      <dt>お問い合わせ内容</dt>
      <dd>
        <li class="checkbox">
          <input type="checkbox" id="document" name="document">
          <label for="document">資料請求</label>
  
          <input type="checkbox" id="tel" name="tel">
          <label for="tel">お電話でのご相談を希望</label>
  
          <input type="checkbox" id="application" name="application">
          <label for="application">申し込み</label>
        </li>
      </dd>
      <dt>担当者名</dt>
      <dd>
        <input type="text" name="" style="border: solid 1px #000; height: 30px; width: 700px">
      </dd>
      <dt>電話番号</dt>
      <dd>
        <input type="text" name="" style="border: solid 1px #000; height: 30px; width: 700px">
      </dd>
      <dt>メールアドレス</dt>
      <dd>
        <input type="text" name="" style="border: solid 1px #000; height: 30px; width: 700px">
      </dd>
      <dt>その他</dt>
      <dd>
        <textarea name="" style="border: solid 1px #000; height: 170px; width: 700px" ></textarea>
      </dd>
    </dl>
  </form>

  <div class="form-btn">
    <a href="#" class="btn">Submit</a>
  </div>

  <footer class="footer">
    <p>&copy; cresta.design all rights reserved</p>
  </footer>
  
</body>
</html>
